<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Webpage</title>
</head>
<body>
    <h1>Welcome to the Cat Gallery</h1>
    <div>
        {% for cat in cats %}
        <div style="margin: 20px; border: 1px solid black; padding: 10px; display: inline-block;">
            <img src="{{ url_for('static', filename=cat.img) }}" alt="{{ cat.name }}" width="200">
            <h3>{{ cat.name }}</h3>
            <p>{{ cat.info }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
